version: "3.3"
services:
  frontend:
    build: .
    ports:
      - 80:80
    volumes: 
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - rentme-networks
  backend:
    build: ./backend
    ports:
      - 4000:4000
    networks:
      - rentme-networks
networks:
  rentme-networks:
    